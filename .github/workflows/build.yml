name: build

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/your-repository:${{ github.event.release.tag_name }}
          load: true  # Load the built image to Docker daemon

      - name: Push Docker image with version tag
        run: docker push ghcr.io/${{ github.repository_owner }}/your-repository:${{ github.event.release.tag_name }}

      - name: Tag image as latest
        if: github.event.release.prerelease == false
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/your-repository:${{ github.event.release.tag_name }} ghcr.io/${{ github.repository_owner }}/your-repository:latest
          docker push ghcr.io/${{ github.repository_owner }}/your-repository:latest

      - name: Output the image name
        run: |
        echo "Docker Image: ghcr.io/${{ github.repository_owner }}/your-repository:${{ github.event.release.tag_name }} and latest"
